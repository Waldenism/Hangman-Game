<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>

	<header>
		<h1>Hangman: Gaming Edition</h1>
		<h4>Press any key to get started</h4>
	</header>

	<section id="content">

		<div id="main">

			<div> Current word <span id="gameWord"></span> </div>

			<br>

			<div> Number Of Guesses Remaining: <span id="lives"></span> </div>

			<div> Letters Already Guessed: <span id="guessedLets"></span> </div>

			<div> Wins <span id="wins"></span> </div>

			<div> Losses <span id="losses"></span> </div>

			<div id="man">  </div>
		</div>

		<div id="aux">

			<p id="info"> Hints: When 2 guesses remain, recieve a brief clue. When 1 guess remains, recieve an image </p>

			<div id="pic"> </div>

		</div>
	</section>

	<script src="assets/javascript/game.js" type="text/javascript"> </script>
</body>
</html>
