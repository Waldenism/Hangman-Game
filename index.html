<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div>
		<h1>Hangman</h1>
		<h2>Retro Gaming Edition</h2>
	</div>

	<section id="content">
		
		<div>
			Press any key to get started
		</div>

		<div>
			Wins <span id="wins"></span>
		</div>

		<div>
			Current word
		</div>

		<div id="gameWord">
			_ _ _ _ _ _
		</div>

		<div>
			Number Of Guesses Remaining <span id="lives"></span>
		</div>

		<div>
			Letters Already Guessed: <span id="guessedLets"></span>
		</div>

	</section>

	<script src="assets/javascript/game.js" type="text/javascript">
		
	</script>


</body>
</html>
